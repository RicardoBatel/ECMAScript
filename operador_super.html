<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto de Orientação - Pilar da Herança (operador super)</title>

    <script>

        class Animal {
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir() {
                console.log('Dormir')
            }
        }
        
        class Passaro extends Animal {
            constructor(bico, cor, tamnho, peso) {
                super(cor, tamnho, peso)
                this.bico = bico                
            }

            voar() {
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro {
            constructor(sabeFalar,bico, cor, tamanho, peso) {
                super(bico, cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar() {
                console.log('Falar')
            }
        }

        let papagaio = new Papagaio(true, 'Grande', 'Verde', 25, 350)        
        console.log(papagaio)

        let papagaio2 = new Papagaio(false,'Pequeno', 'Branco', 10, 80)        
        console.log(papagaio2)

        let passaro = new Passaro('Fino', 'Vermelho', 30, 400)
        console.log(passaro)

    </script>
