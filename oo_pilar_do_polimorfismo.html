<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto de Orientação - Pilar do Polimorfismo</title>

    <script>

        class Animal {
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir() {
                console.log('Dormir')
            }
        }
        
        class Passaro extends Animal {
            constructor(bico, cor, tamnho, peso) {
                super(cor, tamnho, peso)
                this.bico = bico                
            }

            voar() {
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro {
            constructor(sabeFalar,bico, cor, tamanho, peso) {
                super(bico, cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar() {
                console.log('Falar')
            }
        }

        class Avestruz extends Passaro {
            constructor(bico, cor, tamnho, peso) {
                super(bico, cor, tamnho, peso)
            }

            enterraCabeca() {
                console.log('Enterra a cabeça')
            }

            voar() {
                console.log('Não sabe voar')
            }
        }

        let papagaio = new Papagaio(true, 'Grande', 'Verde', 25, 350)        
        console.log(papagaio)

        papagaio.voar()

        let avestruz = new Avestruz('Gande', 'Branco e preto', 250, 15000)
        console.log(avestruz)
        
        avestruz.enterraCabeca()
        avestruz.voar()

    </script>

</head>
