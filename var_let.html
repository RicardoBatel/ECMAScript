<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var e Let</title>

    <script>

        //3 escopos: global, função e bloco

        var serie = 'Friends'
        
        {
            var serie = 'The Walking Dead'
            console.log('dentro do bloco: ' + serie)
        }

        console.log('fora do bloco: ' + serie)


        let fruta = 'Banana'
        
        {
            let fruta = 'Jabuticaba'
            console.log('dentro do bloco: ' + fruta)
        }

        console.log('fora do bloco: ' + fruta)
        
    </script>

</head>
<body>
    
</body>
</html>
