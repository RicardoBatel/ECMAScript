    <title>Objeto de Orientação - Pilar da Abstração</title>

    <script>

        //modelo do objeto
        class ContaBancaria {
            //agencia
            //numeroConta
            //saldo
            //limite
            constructor() {
                this.agencia = 1075
                this.numeroConta = 8351125
                this.saldo = 50
                this.limite = 450
            }

            depositar(valorDeposito) {
                this.saldo += valorDeposito
            }

            sacar(valorSaque) {
                this.saldo -= valorSaque
            }

            consultaSaldo() {
                return this.saldo
            }
        }

        let x = new ContaBancaria()
        let y = new ContaBancaria()

        console.log(x.consultaSaldo())
        x.depositar(450)
        console.log(x.consultaSaldo())
        x.sacar(200)
        console.log(x.consultaSaldo())

        console.log(y.consultaSaldo())

        
    </script>
