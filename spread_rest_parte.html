<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Rest/Spread</title>

    <script>
    
    //contexto spread (espalha estruturas de dados)

    //string
    let tituloArtigo = 'Como utilizar o operador rest/spread'

    console.log(tituloArtigo)
    console.log(...tituloArtigo)
    console.log([...tituloArtigo])

    //arrays
    let listaCursos1 = ['NodeJS e MongoDB', 'ES6, TypeScript e Angular 4']
    let listaCursos2 = ['Multiplataforma Adroid/IOS', 'Introdução ao GNU/Linux']
    let listaCursosCompleto = ['Web Completo', 'Andoid Completo', ...listaCursos1, ...listaCursos2]

    console.log(listaCursosCompleto)

    //objetos
    let pessoa = {nome: 'João', idade: 27}
    let clone = { endereco: 'Rua Abc', ...pessoa}

    console.log(clone)

    //------------------------------------------

    //contexto rest (agrupa estruturas de dados)

    function soma(...param) {
        let resultado = 0

        console.log(param)

        param.forEach(v => resultado += v )

        return resultado
    }

    console.log(soma(3, 8, 5, 7, -8, 10, 115))

    function multiplicacao(m, ...p) {
        console.log(m)
        let resultado = 0
        console.log(p)

        p.forEach(v => resultado += m * v)

        return resultado
    }

    console.log(multiplicacao(5, 7, 12, 3, 49))
    
</script>

</head>
<body>
    
</body>
</html>
