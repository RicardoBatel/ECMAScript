<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Literal - Modificando Valores / Inclusão de Atributos</title>

    <script>

        let pessoa = {
            nome: 'Ricardo',
            idade: 34,
        }

        console.log(pessoa.nome)
        console.log(pessoa.idade)

        pessoa.nome = 'Fernanda'
        pessoa.idade = 32

        console.log(pessoa.nome)
        console.log(pessoa.idade)

        //------------------------------

        pessoa.sexo = 'Feminino'
        pessoa.dizerOi = () => console.log('Olá, tudo bem?')

        pessoa.dizerOi()
        console.log(pessoa)

    </script>

</head>
<body>
    
</body>
</html>
