<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel"></script>

    <script>
    
    //destructuring contexto de Arrays => []

    let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão']

    //let a = frutas[0]

    //let [ a, b, , c ] = frutas//pular um indice

    let [a, b, c, d, e = 'Banana'] = frutas//podemos usar parâmetros default

    console.log(a, b, c, d, e)

    let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'], ['José', 'Maria']]
    let [[, , ,f1],[n1]] = coisas
    

    console.log(`${n1} não gosta de ${f1}`)

    //destructuring contexto a objeto => {}

    let produto = {
        descricao: 'Notbook',
        preco: 1800,
        detalhes: {
            fabricante: 'abc',
            modelo: 'xyz'
        }
    }

    //let {descricao, preco} = produto

    //let {descricao: d, preco: p} = produto

    let { descricao: d, preco: p, desconto} = produto
    

    console.log(d, p)

</script>

</head>
<body>
    
</body>
</html>
